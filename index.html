<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML AltSchool Assignment</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Header Styling */
    header {
      background-color: #808080;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Navigation Styling */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>OgheneO'Tega J. Abraham HTML Project</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="./assignment 1/" target="_blank">Assignment 1</a></li>

      </ul>
    </nav>
  </header>
</body>
</html>
