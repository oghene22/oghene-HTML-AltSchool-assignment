<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007BFF;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="./medias.html" target="_blank">Media</a></li>
        <li><a href="./table.html" target="_blank">Table</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
