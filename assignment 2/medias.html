<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        picture img {
            width: 100%;
            border-radius: 10px;
        }
        video, audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        figure {
            margin: 20px 0;
        }
        figcaption {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About Me</h1>

    <!-- Responsive Picture Element -->
    <picture>
        <source srcset="large.jpg" media="(min-width: 1024px)">
        <source srcset="medium.jpg" media="(min-width: 768px)">
        <source srcset="small.jpg" media="(max-width: 767px)">
        <img src="fallback.jpg" alt="A picture of me">
    </picture>

    <figure>
        <figcaption>A picture that represents me.</figcaption>
    </figure>

    <!-- Video -->
    <video controls>
        <source src="intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <figcaption>My Introduction Video</figcaption>

    <!-- Audio -->
    <audio controls>
        <source src="intro.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <figcaption>Background narration</figcaption>

    <!-- SVG Graphic -->
    <!-- <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
    </svg>
    <figcaption>A simple SVG graphic</figcaption> -->

</div>

</body>
</html>
