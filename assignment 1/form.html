<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #0073e6;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            background: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0073e6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0073e6;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        footer {
            background: #0073e6;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html" target="_blank">Home</a>
        </nav>
    </header>

    <main>
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>

        <form action="">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected hidden>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="date-birth">Date of Birth</label>
            <input type="date" name="date-birth" id="date-birth" required>

            <label for="email-address">Email Address</label>
            <input type="email" name="email-address" id="email-address" placeholder="Enter email address" required>

            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number" placeholder="08101234567" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected hidden>Select your country</option>
                <option value="NG">Nigeria</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
            </select>

            <label for="channel">How did you hear about us?</label>
            <select name="channel" id="channel" required>
                <option value="" disabled selected hidden>Select channel</option>
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="youtube">YouTube</option>
            </select>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>

            <button type="submit">Submit â†’</button>
        </form>

        <p>
            By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions">Terms of Use</a> and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>.
        </p>
    </main>

    <footer>
        <address>
            <p>Plot 4, Latola Estate, Akute, Ogun State</p>
        </address>
        <p>&copy; 2024 OgheneO'Tega Abraham | AltSchool Africa. All rights reserved.</p>
    </footer>
</body>

</html>
